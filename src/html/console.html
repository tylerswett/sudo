        function changeBgColor() {
            document.body.style.backgroundColor=getComputedStyle(document.getElementById("currentitem")).backgroundColor;
        }
      
      function adjustContentSize() {
        document.getElementById("terminal").style.width = ($(window).width()-70).toString() + "px";
        document.getElementById("terminal").style.height = (($(window).height()-270)).toString() + "px";
    }

    $(window).resize(function () {
      adjustContentSize();
    });
  </script>
    
    <style>
        #terminal {
            left: 20px;
            box-shadow: none;
    </style>
